# Ruff configuration for sliver-nxc-module

# Exclude auto-generated protobuf files from linting
# These files are generated by grpcio-tools and should not be modified manually
exclude = [
    "src/sliver_client/pb/**/*_pb2.py",
    "src/sliver_client/pb/**/*_pb2_grpc.py",
]

# Line length to match project style
line-length = 120

[lint]
# Enable specific rule categories
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

# Ignore specific rules that conflict with project patterns
ignore = [
    "E501",  # line too long (handled by formatter)
]

[lint.per-file-ignores]
# Allow unused imports in __init__.py files (package exports)
"__init__.py" = ["F401"]

# Allow star imports in test files
"tests/**/*.py" = ["F405"]

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with 4 spaces
indent-style = "space"
