name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies with pipx
      run: |
        pipx install git+https://github.com/Pennyw0rth/NetExec
        pipx inject netexec sliver-py
        pipx runpip netexec install pytest ruff

    - name: Run tests
      run: |
        VENV_BASE=$(pipx list | grep "venvs are in" | sed 's/.*venvs are in \(.*\)/\1/')
        VENV_PATH="${VENV_BASE}/netexec"
        "$VENV_PATH/bin/python" -m pytest tests/test_sliver_exec.py -v
