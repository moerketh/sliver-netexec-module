name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies with pipx
      run: |
        pipx install git+https://github.com/Pennyw0rth/NetExec
        pipx inject netexec sliver-py
        pip install pytest flake8
        # Set PYTHONPATH to NetExec's venv site-packages for imports
        echo "PYTHONPATH=/home/runner/.local/pipx/venvs/netexec/lib/python3.12/site-packages:$PYTHONPATH" >> $GITHUB_ENV

    - name: Run tests
      run: |
        python -m pytest tests/test_sliver_exec.py -v
