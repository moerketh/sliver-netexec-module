name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Clone or update Sliver source
      run: |
        if [ -d "sliver-source" ]; then
          cd sliver-source
          git pull
          cd ..
        else
          git clone https://github.com/BishopFox/sliver.git sliver-source
        fi

    - name: Install dependencies with Poetry
      run: |
        poetry config virtualenvs.in-project true
        poetry install

    - name: Generate protobuf files
      run: |
        cd sliver-py
        python scripts/protobufgen.py
        cd ..
        mkdir -p src/sliver
        cp -r sliver-py/sliver src/
        cp -r sliver-py/src/sliver/pb/*pyi src/sliver/pb/ 2>/dev/null || true

    - name: Run tests
      run: |
        export PYTHONPATH="$PWD/src:$PYTHONPATH"
        poetry run pytest tests/test_sliver_exec.py -v
